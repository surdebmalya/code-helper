<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    {% block body %}
    {% endblock %}

    <!-- footer -->
    <section class="w-full bg-gray-200">
        <div class="px-8 py-12 mx-auto max-w-7xl">
            <div class="grid grid-cols-2 gap-10 mb-3 md:grid-cols-3 lg:grid-cols-6 lg:gap-20">
                <div class="col-span-3">
                    <a href="/" class="text-xl font-black leading-none text-gray-900 select-none logo">
                        Code Helper.
                    </a>
                    <p class="my-4 text-xs leading-normal text-gray-500">
                        True friend for your tech journey
                    </p>
                </div>
                <div class="col-span-3">
                    <form action="/subscribe" class="mb-2">
                        <div class="relative flex items-center overflow-hidden border border-gray-200 rounded-lg">
                            <input type="text"
                                class="w-full py-4 pr-0 m-0 overflow-visible font-medium duration-300 border-2 border-gray-200 rounded-full outline-none sm:py-5 sm:pr-48 cursor-text pl-7 focus:outline-none focus-within:border-purple-700 hover:border-gray-400"
                                placeholder="Your E-mail Address">
                            <button type="submit"
                                class="absolute right-0 h-12 px-8 mr-3 text-white bg-purple-700 rounded-full">
                                Subscribe
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div
                class="flex flex-col items-start justify-between pt-10 mt-10 border-t border-gray-100 md:flex-row md:items-center">
                <p class="mb-6 text-sm text-left text-gray-600 md:mb-0">Â© 2022 Code Helper. All Rights Reserved.</p>
                <div class="flex items-start justify-start space-x-6 md:items-center md:justify-center">
                    <a href="/" class="text-sm text-gray-600 transition hover:text-primary">Home</a>
                    <a href="https://surdebmalya.github.io/" target="_blank"
                        class="text-sm text-gray-600 transition hover:text-primary">About Me</a>
                </div>
            </div>
        </div>
    </section>

    <!-- AlpineJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>

</body>

</html>
